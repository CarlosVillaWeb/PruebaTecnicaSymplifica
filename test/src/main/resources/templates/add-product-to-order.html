<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product to Order</title>
</head>
<body>
<h1>Add Product to Order</h1>

<form action="#" th:action="@{/orders/{orderId}/add-product(orderId=${orderId})}" method="post">
    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" name="productName"><br><br>

    <label for="product-price">Product Price:</label>
    <input type="number" id="product-price" name="productPrice"><br><br>

    <input type="submit" value="Add Product">
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderItem : ${products}">
        <td th:text="${orderItem.product.id}"></td>
        <td th:text="${orderItem.product.name}"></td>
        <td th:text="${orderItem.product.description}"></td>
        <td th:text="${orderItem.product.price}"></td>
        <td><a th:href="@{/orders/{orderId}/remove_item/{productId}(orderId=${orderId},productId=${orderItem.product.id})}">Remove from order</a></td>
    </tr>
    </tbody>
</table>

<br><br>

<a href="/">Home</a>
</body>
</html>
